<meta charset = "UFT-8">
<script>
var comprimento, largura; 
comprimento = parseFloat(prompt("Informe, em metros, o comprimento do cômodo:"));
largura = parseFloat(prompt("Informe, em metros, a largura do cômodo:"));
document.write("O cômodo tem a área de " + comprimento * largura + " metros quadrados. <br>");
document.write("Para iluminar esse cômodo de maneira correta, é necessário usar " + comprimento * largura * 18 + "W de potência. <br>");
document.write("Nesse caso, serão necessárias " + Math.ceil(comprimento * largura * (18/6)) + " lâmpadas de 6W para iluminar todo o espaço.");
</script>
